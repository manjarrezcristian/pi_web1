<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudiantes - Biblioteca Virtual</title>
  <link rel="stylesheet" href="../../src/styles/stilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWTKbooA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../../src/assets/admin-images/1.png" alt="Logo" width="70" height="50" class="logo-sidebar h3">
        Biblioteca Virtual
      </div>
      <nav class="sidebar-nav">
        <!-- tu navegación igual -->
        <div class="sidebar-section-title mt-3">USUARIOS</div>
        <a href="../../public/admin-interfase/estudiantes.html" class="nav-item active">
          <i class="fas fa-user-graduate icon"></i>Estudiantes
        </a>
      </nav>
    </div>

    <!-- UNA SOLA vez page-content (eliminé duplicados/confusión) -->
    <div class="page-content">
      <header class="navbar">
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="navbar-nav">
          <a href="#" class="nav-link"><i class="fas fa-bell icon-lg text-primary"></i></a>
          <a href="#" class="nav-link"><i class="fas fa-user-circle icon-lg text-secondary"></i></a>

          <div class="form-group-row">
            <div class="form-group">
              <label for="seccion">Admin</label>
              <select id="seccion" name="seccion">
                <option value="">Seleccione una sección</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </div>
          </div>
        </nav>
      </header>

      <div class="container">
        <div class="header-content">
          <div>
            <h1>Estudiantes</h1>
            <p class="breadcrumb">Home / Estudiantes</p>
          </div>

          <!-- Botón corregido: id = btnNuevo (el JS lo usa) -->
          <a href="#" class="btn btn-primary" id="btnNuevo">
            <i class="fas fa-plus icon-btn"></i> Nuevo Estudiante
          </a>
        </div>

        <div class="table-container">
          <div class="table-actions"></div>

          <!-- Buscador: id = searchInput (el JS lo usa) -->
          <div class="search-input">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar estudiante...">
          </div>

          <!-- Tabla: id = studentsTable -->
          <table class="data-table" id="studentsTable">
            <thead>
              <tr>
                <th>Código <i class="fas fa-sort sort-icon"></i></th>
                <th>Documento <i class="fas fa-sort sort-icon"></i></th>
                <th>Nombres <i class="fas fa-sort sort-icon"></i></th>
                <th>Apellidos <i class="fas fa-sort sort-icon"></i></th>
                <th>Teléfono <i class="fas fa-sort sort-icon"></i></th>
                <th>Programa <i class="fas fa-sort sort-icon"></i></th>
                <th>Sección <i class="fas fa-sort sort-icon"></i></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Pueden quedar filas iniciales o vacías; el JS las renderizará -->
            </tbody>
          </table>

          <div class="pagination-info">
            <small id="paginationInfo">Mostrando registros</small>
            <div class="pagination">
              <a href="#" class="page-link disabled">Anterior</a>
              <a href="#" class="page-link active">1</a>
              <a href="#" class="page-link disabled">Siguiente</a>
            </div>
          </div>
        </div>

        <footer class="footer">
          <p>&copy; Reservados todos los derechos</p>
          <p>Designed by <a href="#">BIBLIOTECA VIRTUAL</a></p>
        </footer>
      </div>
    </div>
  </div>

  <!-- Asegúrate de que la ruta del script sea correcta para tu proyecto -->
  <script src="../../src/scripts/estudiantes.js"></script>
</body>
</html>
