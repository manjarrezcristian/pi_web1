<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual</title>
  <!-- Bootstrap para estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1 class="mb-4">ðŸ“š Biblioteca Virtual</h1>

  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID Libro</th>
        <th>TÃ­tulo</th>
        <th>Autor</th>
        <th>CategorÃ­a</th>
        <th>UbicaciÃ³n</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaLibros">
      <!-- Se llena con JS -->
    </tbody>
  </table>

  <script>
    // Llamada al servidor Mockoon
    fetch("http://localhost:3001/libros")
      .then(res => res.json())
      .then(libros => {
        const tbody = document.getElementById("tablaLibros");
        libros.forEach(libro => {
          let badge = "";
          if (libro.estado === "Disponible") {
            badge = `<span class="badge bg-success">${libro.estado}</span>`;
          } else if (libro.estado === "Prestado") {
            badge = `<span class="badge bg-danger">${libro.estado}</span>`;
          } else {
            badge = `<span class="badge bg-warning text-dark">${libro.estado}</span>`;
          }

          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${libro.id}</td>
            <td>${libro.titulo}</td>
            <td>${libro.autor}</td>
            <td>${libro.categoria}</td>
            <td>${libro.ubicacion}</td>
            <td>${badge}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => console.error("Error:", err));
  </script>

</body>
</html>
